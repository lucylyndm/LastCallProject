<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart</title>

        <link rel="stylesheet" href="Styles.css"> <!-- Link to your CSS file if needed -->
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Questrial&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <h3 id="browse">Cart <img src="Bell.png" alt="bell" class="bell-icon"></h3>

        <div class="card">
            
            <p class="title-card">Moonlit Market</p>
            <div class="cart-item">
                <!-- Image -->
                <img src="Moonlit-Market.jpg" alt="Assorted Baked Goods" width="150" height="150">
        
                <!-- Content -->
                <div class="cart-content">
                    <h2>Assorted Baked Goods</h2>
                    <p>Pick up today by 5pm</p>
                    <p>2.2 km</p>
                </div>
        
                <!-- Footer -->
                <div class="cart-footer">
                    <strong>$4.99</strong>
                    <div class="quantity-controls">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Order Summary Section -->
        <div class="order-summary">

            <p class="summary-item">
                <span class="summary-label">Subtotal</span>
                <span class="summary-value">$16.97</span>
            </p>

            <p class="summary-item">
                <span class="summary-label">Taxes</span>
                <span class="summary-value">$2.20</span>
            </p>

            <p class="summary-item total">
                <strong class="summary-label">Total</strong>
                <strong class="summary-value">$19.17</strong>
            </p>

        </div>

        <!-- Continue Button -->
        <div class="continue-button">
            <button>Continue</button>
        </div>


        <nav class="bottom-nav">
            <a href="Login-Signup-Browse.html" class="nav-item">
                <img src="Compass.png" alt="Browse">
                Browse
            </a>

            <a href="#deals" class="nav-item">
                <img src="Tag.png" alt="Deals">
                Deals
            </a>

            <a href="Cart.html" class="nav-item">
                <img src="Shopping cart.png" alt="Cart">
                Cart
            </a>

            <a href="#profile" class="nav-item">
                <img src="person.png" alt="Profile">
                Profile
            </a>
        </nav>


    </body>

</html>
