<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Browse</title>

        <link rel="stylesheet" href="Styles.css"> <!-- Link to your CSS file if needed -->
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Questrial&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <h3 id="browse">Browse <img src="Bell.png" alt="bell" class="bell-icon"></h3>

        <div class="search-bar">
            <img src="Search bar.png" alt="Search Bar" class="search-bar-icon">
        </div>

        <div class="categories">
           
            <div class="category1">
                <p>Nearest To You</p>
            </div>
            
            <div class="category2">
                <p>Restaurants</p>
            </div>
            
            <div class="category3">
                <p>Grocery</p>
            </div>

        </div>

        <div class="card">

            <p class="title-card">Moonlit Market</p>
            <div class="image-container">
                <img src="Moonlit-Market.jpg" alt="Moonlit-Market">
                <div class="badge">5+ left</div>
                <div class="favorite">
                    <img src="Heart.png" alt="Heart">
                </div>
            </div>
            
            <div class="content">
                <p class="details">Assorted Baked Goods<br><span class="pickup-time">Pick up today by 5pm | 2.2 km</span></p>
                <div class="price">$5.99</div>
                <div class="rating">
                    <img src="Star 1.png" alt="Star-1">
                    <p>4.2</p>
                </div>
            </div>
        </div>

        <div class="card">

            <p class="title-card">Harvest & Hearth</p>
            <div class="image-container">
                <img src="Harvest-andHearth.jpg" alt="Harvest-andHearth">
                <div class="badge">2 left</div>
                <div class="favorite">
                    <img src="Heart.png" alt="Heart">
                </div>
            </div>
            
            <div class="content">
                <p class="details">Assorted Fruits and Vegetables<br><span class="pickup-time">Pick up today by 3pm | 1.9 km</span></p>
                <div class="price">$5.99</div>
                <div class="rating">
                    <img src="Star 1.png" alt="Star-1">
                    <p>4.4</p>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="#browse" class="nav-item">
                <img src="Compass.png" alt="Browse">
                Browse
            </a>

            <a href="#deals" class="nav-item">
                <img src="Tag.png" alt="Deals">
                Deals
            </a>

            <a href="Cart.html" class="nav-item">
                <img src="Shopping cart.png" alt="Cart">
                Cart
            </a>

            <a href="#profile" class="nav-item">
                <img src="person.png" alt="Profile">
                Profile
            </a>
        </nav>


    </body>

</html>
